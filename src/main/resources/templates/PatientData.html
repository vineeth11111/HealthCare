<html xmlns:th="https://www.thymeleaf.org/">
<div th:replace="fragments/commonui :: header"></div>

<body>

	<div th:replace="fragments/commonui :: menu"></div>
	<div class="container">
		<div class="card-header text-white text-center bg-primary">
			<h2>Patient Data</h2>
		</div>
		<div class="card-body">
			<table class="table table-hover">
				<tr class="bg-success">
					<th>ID</th>
					<th>NAME</th>
					<th>MOBILE</th>
					<th>MEDICAL HISTORY</th>
					<th>operations</th>
				</tr>
				<tr th:each="ob:${list}">
					<td th:text="${ob.id}"></td>
					<td th:text="${ob.firstName}"></td>
					<td th:text="${ob.mobile}"></td>
					<td th:text="${ob.pastMedicalHistory}"></td>
					<td><a th:href="@{/patient/delete(id=${ob.id})}" class="btn btn-danger">DELETE</a>
						<a th:href="@{/patient/edit(id=${ob.id})}" class="btn btn-success">EDIT</a>
					</td>
				</tr>
			</table>
		</div>
		<div class="card-footer bg-success text-white text-center" th:if="${message!=null}">
			<span th:text="${message}"></span>
		</div>
	</div>

</body>

</html>
