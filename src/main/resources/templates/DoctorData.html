<html xmlns:th="https://www.thymeleaf.org/">

 <div th:replace="fragments/commonui :: header"></div>
<body>
<div th:replace="fragments/commonui :: menu"></div>
    <div class="container">
        <div class="card-header text-white bg-primary text-center">
           <h2>Doctor Data</h2>
        </div>
        <div class="card-body">
             <table class="table   table-hover">
                 <tr class="bg-success">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Mobile</th>
                    <th>Gender</th>
                    <th>Note</th>
                    <th>Operations</th>
                 </tr>
                 <tr th:each="ob:${list}">
                    <td th:text="${ob.specialization.name}"></td>
                    <td th:text="${ob.lastName}"></td>
                    <td th:text="${ob.email}"></td>
                    <td th:text="${ob.address}"></td>
                    <td th:text="${ob.mobile}"></td>
                    <td th:text="${ob.gender}"></td>
                    <td th:text="${ob.note}"></td>
                    <td>
                    
                        <a th:href="@{/doctor/delete(id=${ob.id})}" class="btn btn-danger">Delete</a>
                        <a th:href="@{/doctor/edit(id=${ob.id})}" class="btn btn-success">Edit</a>
                    </td>
                 </tr>
             </table>

        </div>
        <div class="card-footer bg-success text-white text-center" th:if="${message}!=null">
                  <span th:text="${message}" class="text-white text-center"></span>
            </div>
    </div>

</body>
</html>
